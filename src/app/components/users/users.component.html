<app-user *ngFor = 'let u of users'
          [user]="u" (bubbleUpUser)="getBubbleUser($event)"
          (chooseUser)="getChosenUser($event)" >
</app-user>

<h3 *ngIf="userFotDetails">
  Here is your chosen user:
 <app-full-user [fullUser] = "userFotDetails"></app-full-user>
</h3>

<div *ngIf="userForPosts">
  <app-posts [user]="userForPosts" ></app-posts>
</div>
