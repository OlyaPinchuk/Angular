
<router-outlet></router-outlet>

<h3 *ngIf="chosenPost">
  Here is your chosen post:
  {{chosenPost.id}} -
  {{chosenPost.title}} </h3>
<hr/>

<h3 *ngIf="userPosts?.length > 1">
  These are the posts of a chosen user:
  <app-post *ngFor="let item of userPosts" [post]="item"></app-post>
</h3>

<div *ngIf="userPosts?.length < 1">
  <app-post *ngFor="let item of posts" [post]="item"></app-post>
</div>
